<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup_login.css">
</head>
<body>
    <div id="header">
		<div id="start">
			<a href="#">Fotobook</a>
			<input type="text" name="search" placeholder="Search Photo/Album">
		</div>
		<div id="end">
			<a href="#">Login</a>
		</div>
    </div>
    <div id="login-content">
		<div id="title">
			<h1>Fotobook Login</h1>
		</div>
		<div id="social-media">
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
        </div>
        <form id="login-from-data" action="#">
            <div>
                <img src="./img/user.svg" alt="error">
			</div>
			<div>
				<input type="text" placeholder="Email" autofocus>
			</div>
			<div>
				<input type="text" placeholder="Password">
			</div>
			<div>
				<button>Login</button>
            </div>
            <div class="title">
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <div  class="title">
            <a href="#">Create an account</a>
        </div>
    </div>
</body>
</html>
