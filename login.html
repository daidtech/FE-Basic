<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup_login.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>
<body>
    <div id="header">
		<div id="start">
			<a href="#">Fotobook</a>
			<input type="text" name="search" placeholder="Search Photo/Album">
		</div>
		<div id="end">
			<a href="#">Login</a>
		</div>
    </div>
    <div id="login-content">
		<div id="title">
			<h1>Fotobook Login</h1>
		</div>
		<div id="social-media">
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
        </div>
        <form id="login-from-data" action="#">
            <div>
                <img src="./img/user.svg" alt="error">
			</div>
			<div>
				<input type="text" placeholder="Email" autofocus id="email" name="email">
			</div>
			<div>
				<input type="text" placeholder="Password" id="password"	name="password">
			</div>
			<div>
				<button>Login</button>
            </div>
            <div class="title">
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <div  class="title">
            <a href="#">Create an account</a>
        </div>
        <script type="text/javascript">
			$("#login-from-data").validate({
				  rules: {
				    email: {
				      required: true,
				    },
				    password: {
				      required: true,
				    }
				  }
				});
		</script>
    </div>
</body>
</html>
