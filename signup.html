<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="./css/signup_login.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>
<body>
	<div id="header">
		<div id="start">
			<a href="#">Fotobook</a>
			<input type="text" name="search" placeholder="Search Photo/Album">
		</div>
		<div id="end">
			<a href="./login.html">Login</a>
		</div>
	</div>
	<div id="content">
		<div id="title">
			<h1>Fotobook Signup</h1>
		</div>
		<div id="social-media">
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/fb.png" alt=""></a></div>
			<div><a href="#"><img src="./img/twitter.png" alt=""></a></div>
		</div>
		<form id="from-data" action="#">
			<div>
				<h4>First name</h4>
				<input type="text" placeholder="First Name" autofocus  id="firstname" name="firstname">
			</div>
			<div>
				<h4>Last name</h4>
				<input type="text" placeholder="Last name"  id="lastname" name="lastname">
			</div>
			<div>
				<h4>New password</h4>
				<input type="text" placeholder="password" id="password" name="password">
			</div>
			<div>
				<h4>Password confirmation</h4>
				<input type="text" placeholder="confirmation"  id="confirmation" name="confirmation">
			</div>
			<div>
				<button type="submit">Signup</button>
			</div>
			<script type="text/javascript">
				$("#from-data").validate({
					  rules: {
					    firstname: {
					      required: true,
					      maxlength: 25
					    },
					    lastname: {
					      required: true,
					      maxlength: 25
					    },					    
					    password: {
					      required: true,
					      maxlength: 64
					    }, 
					    confirmation: {
					      required: true,
					      maxlength: 25
					    },
					  }
					});
			</script>
		</form>
	</div> 
</body>
</html>
