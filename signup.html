<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="./css/signup_login.css">
</head>
<body>
	<div id="header">
		<div id="start">
			<a href="#">Fotobook</a>
			<input type="text" name="search" placeholder="Search Photo/Album">
		</div>
		<div id="end">
			<a href="#">Login</a>
		</div>
	</div>
	<div id="content">
		<div id="title">
			<h1>Fotobook Signup</h1>
		</div>
		<div id="social-media">
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
			<div><a href="#"><img src="./img/google.jpg" alt=""></a></div>
		</div>
		<form id="from-data" action="#">
			<div>
				<h4>First name</h4>
				<input type="text" placeholder="First Name" autofocus>
			</div>
			<div>
				<h4>Last name</h4>
				<input type="text" placeholder="Last name">
			</div>
			<div>
				<h4>New password</h4>
				<input type="text" placeholder="password">
			</div>
			<div>
				<h4>Password confirmation</h4>
				<input type="text" placeholder="confirmation">
			</div>
			<div>
				<button>Signup</button>
			</div>
		</form>
	</div>

</body>
</html>
